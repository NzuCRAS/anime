# Redis配置文件
port 6379
bind 0.0.0.0

# 持久化配置
save 900 1
save 300 10
save 60 10000

# AOF持久化
appendonly yes
appendfilename "appendonly.aof"

# 内存管理
maxmemory 512mb
maxmemory-policy allkeys-lru

# 日志
loglevel notice
logfile /var/log/redis/redis.log

# 安全配置（可选，开发环境可不设密码）
# requirepass your_password_here

# 禁用危险命令
rename-command FLUSHDB ""
rename-command FLUSHALL ""