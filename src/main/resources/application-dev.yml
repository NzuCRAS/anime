spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/anime-develop?useSSL=false&serverTimezone=UTC&characterEncoding=utf8
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      minimum-idle: 1
      maximum-pool-size: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  redis:
    host: 127.0.0.1
    port: 6379
    database: 0

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

jwt:
  secret: "replace_with_a_strong_random_secret_min_32_chars"
  issuer: "anime"
  access-token:
    expiration: 900000       # 15 minutes in ms
  refresh-token:
    expiration: 604800000   # 7 days in ms
    redis-key-prefix: "refresh:jti:"

cors:
  allowed-origins:
    - "http://localhost:3000"
    - "http://localhost:5173"
  exposed-headers:
    - "New-Access-Token"
  allow-credentials: true

logging:
  level:
    com.anime: DEBUG