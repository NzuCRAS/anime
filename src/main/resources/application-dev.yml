spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/anime-develop?useSSL=false&serverTimezone=UTC&characterEncoding=utf8
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      minimum-idle: 1
      maximum-pool-size: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

logging:
  level:
    org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping: DEBUG
    com.anime: DEBUG

  redis:
    host: 127.0.0.1
    port: 6379
    database: 0

    # Storage configuration - local MinIO for development
storage:
  bucket: test-bucket
  region: us-east-1
  endpoint: http://localhost:9000
  access-key: minioadmin
  secret-key: minioadmin
  cdn-domain: ""   # optional, set to CloudFront domain in prod

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

jwt:
  secret: "replace_with_a_strong_random_secret_min_32_chars"
  issuer: "anime"
  cookie-secure: true
  cookie-same-site: "None"
  access-token:
    expiration: 1800000       # 15 minutes in ms
  refresh-token:
    expiration: 604800000   # 7 days in ms
    redis-key-prefix: "refresh:jti:"
  dev-mode: false

cors:
  allowed-origins:
    - "*"
  exposed-headers:
    - "New-Access-Token"
  allow-credentials: true


server:
  port: 8443
  ssl:
    enabled: true
    key-store: file:C:\Code\JAVA\anime\src\main\resources\keystore.p12
    key-store-password: changeit
    key-store-type: PKCS12
    key-alias: tomcat